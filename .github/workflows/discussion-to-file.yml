name: Discussion to file

on:
  discussion:
    types:
      - created
      - edited
      - category_changed

jobs:
  discussionToFile:
    runs-on: ubuntu-latest
    if: ${{ github.event.discussion.category.slug == 'blog-posts' }}
    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ github.event.discussion }}" | jq -r '.body' > ./blog/${{ github.event.discussion.number }}.md
      - run: cat ./blog/${{ github.event.discussion.number }}.md
      - run: git add -a && git commit -m "Edit" && git push
